@(user: Option[User])
@main("Data tests") {

	@if(user.isDefined) {
		<h1>@user.get.dn<h1>
		<h2>@user.get.password</h2>
		<h2>@user.get.authenticated</h2>
	} else {
		<h1>Test LDAP login<h1>
		<form method="GET" action="/data/post">
			Dn <input type="text" name="dn" />
			Password <input type="password" name="password" />
			<input type="submit" name="send" value="Login" />
		</form>
		
		
	}
}
